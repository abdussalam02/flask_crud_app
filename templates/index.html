{%extends 'base.html'%}
{%include 'header.html'%}

{% block title%} Home {%endblock%}


{% block body%}

<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">
                <h1 class="mb-5">Manage <b>Employees</b> <button type="button" class="btn btn-success float-right m-2"
                     data-toggle="modal" data-target="#mymodal">Add New Employees</button></h1>
                <table class="table table-hover table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>

                    <tr>
                        <td>01</td>
                        <td>Aladdin</td>
                        <td>Aladdin@gmail.com</td>
                        <td>+9175648523</td>
                        <td>
                            <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
                            <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure to delete..?')">Delete</a>
                        </td>
                    </tr>

                    <div id="modaledit" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Update Employee</h4>
                                </div>
                                <div class="modal-body">
                                    <form action="" method="POST">
                                        <div class="form-group">
                                            <label for="">Name:</label>
                                            <input type="text" class="form-control" name="name" value="Aladdin">
                                        </div>
                                        <div class="form-group">
                                            <label for="">Email:</label>
                                            <input type="email" class="form-control" name="email" value="Aladdin@gmail.com">
                                        </div>
                                        <div class="form-group">
                                            <label for="">Phone:</label>
                                            <input type="tel" class="form-control" name="phone" value="9175648523">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary" >Update</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>


                </table>
            </div>

            <div id="mymodal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add Employee</h4>
                        </div>
                        <div class="modal-body">
                            <form action="" method="POST">
                                <div class="form-group">
                                    <label for="">Name:</label>
                                    <input type="text" class="form-control" name="name" required="1">
                                </div>
                                <div class="form-group">
                                    <label for="">Email:</label>
                                    <input type="email" class="form-control" name="email" required="1">
                                </div>
                                <div class="form-group">
                                    <label for="">Phone:</label>
                                    <input type="tel" class="form-control" name="phone" required="1">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary" >Add Employee</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
